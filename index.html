<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assets/style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <title>Yeh Dorking</title>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</head>

<body>
   <div class="container">
      <div id="title-output-container" class="container mx-auto">
         <div class="row text-center">
            <h1 class="mt-4">Google Dork Generator</h1>
         </div>
         <div class="row mt-5">
            <h3>Output Query</h3>
         </div>
         <div class="row mt-1 px-3">
            <input id="query-output-text" type="text" class="form-control fs-2 text-center text-black"
               value="test query output" readonly="readonly">
         </div>
      </div>
      <div id="input-container" class="container mt-5 mx-auto">
         <div class="row mb-2">
            <h3>Input Parameters</h3>
         </div>

         <!-- input row -->
         <div class="row mb-2 mx-5">
            <select class="form-select col me-1">
               <option value="" selected></option>
               <option value="+">+ (include)</option>
               <option value="-">- (exclude)</option>
            </select>
            <select class="form-select col me-1" aria-label="Filter select">
               <option selected></option>
               <option value="allintext">allintext</option>
               <option value="intext">intext</option>
               <option value="allinurl">allinurl</option>
               <option value="inurl">inurl</option>
               <option value="allintitle">allintitle</option>
               <option value="intitle">intitle</option>
               <option value="allinanchor">allinanchor</option>
               <option value="inanchor">inanchor</option>
               <option value="site">site</option>
               <option value="filetype">filetype</option>
               <option value="link">link</option>
               <option value="related">related</option>
               <option value="cache">cache</option>
            </select>
            <input class="form-control text-black col me-1" type="text" value="">
            <button type="button" class="btn btn-danger px-auto col-1">-</button>
         </div>

         <!-- add new row button -->
         <div class="row mx-5">
            <button type="button" class="btn btn-success" id="add-row-button">+</button>
         </div>
      </div>
   </div>

   <script src="./assets/script.js"></script>
</body>

</html>
